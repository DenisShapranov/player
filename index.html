<html>
<head>
    <meta charset="UTF-8">
    <title>HLS/MPEG-DASH Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid container1">
        <div class="container txtHead ">
            <div class="col-sm-12 text-center">
                <h1>Video Player</h1>
            </div>
        </div>
    </div>

    <div class="container divUrl">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="input-group has-info has-feedback">
                    <input id="txtURL" type="url" class="form-control" placeholder="link to video" >
                    <div class="input-group-btn">
                        <button id = "btnLoad" class="btn btn-info" type="submit" >
                            <i>Load</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <div class="container-fluid container2">
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>

                <div id="view" class="col-sm-8">
                    <div class="info">
                        <span id="iconInfo" class="" style="font-size: 3em;"></span> </br> <span
                            id="txtInfo" class=""></span>
                    </div>

                    <video id="video" controls></video>
                </div>
                <div class="col-sm-2 "></div>
            </div>
        </div>
    </div>
    <!--<script src="js_player.js"></script>-->

    <script src="player.js"></script>
<!--</div>-->
</body>
</html>
